<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-side">
            <a href="#" title="Logo">
                <img class="logo" src="assets/logo.png" alt="Logo">
            </a>
            <div class="my-form__wrapper">
                <div class="login-welcome-row">
                    <h1>Bem vindo! &#x1F44F;</h1>
                    <p>Entre com...</p>
                </div>
                <form class="my-form">
                    <div class="socials-row">
                        <a href="#" title="Use Google">
                            <img src="assets/google.png" alt="Google">
                            Login com Google
                        </a>
                        <a href="#" title="Use Facebook">
                            <img src="assets/facebook.png" alt="Facebook">
                            Login com Facebook
                        </a>
                        <a href="#" title="Use Apple">
                            <img src="assets/apple.png" alt="Apple">
                            Login com Apple
                        </a>
                    </div>
                    <div class="divider">
                        <div class="divider-line"></div>
                        Ou
                        <div class="divider-line"></div>
                    </div>
                    <div class="text-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu Email" required>
                        <img alt="Email Icon" title="Email Icon" src="assets/email.svg">
                    </div>
                    <div class="text-field">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Sua Senha" title="Minimum 6 characters at 
                                    least 1 Alphabet, 1 Number and 1 Symbol"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{6,}$" required>
                        <img alt="Password Icon" title="Password Icon" src="assets/password.svg">
                    </div>
                    <input type="submit" class="my-form__button" value="Login">
                    <div class="my-form__actions">
                        <div class="my-form__row">
                            <span>Esqueceu sua senha?</span>
                            <a href="#" title="Reset Password">
                                Mudar Senha
                            </a>
                        </div>
                        <div class="my-form__signup">
                            <a href="#" title="Create Account">
                                Criar conta
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="info-side">
            <img src="assets/mock.png" alt="Mock" class="mockup">
            <div class="welcome-message">
                <h2>Smart City ðŸ‘‹</h2>
                <p>
                    Seu guia de navegaÃ§Ã£o municipal com mais facilidades!
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
